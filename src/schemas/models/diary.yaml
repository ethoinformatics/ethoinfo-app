name: Diary

# Which field will we use to display instances of this model in our app
displayField: datetime

fields:
  - name: observer
    type: Observer
    lookup: true
  - name: datetime
    type: Date
  - name: location
    type: Geolocation
  - name: contacts
    type: [Contact]
  #- name: adLibitums
  #  type: [AdLibitum]
  - name: biologicalSamples
    type: [BiologicalSample]
  - name: plantSamples
    type: [PlantSample]
  - name: comments
    type: [String]