name: Diary

# Which field will we use to display instances of this model in our app
displayField: date

fields:
  - name: observer
    type: Observer
    lookup: true
  - name: date
    type: Date
  - name: location
    type: Geolocation
  - name: contacts
    type: [Contact]
  - name: adLibitums
    type: [AdLibitum]
  - name: biologicalSamples
    type: [BiologicalSample]
  - name: plantSamples
    type: [PlantSample]
  - name: comment
    type: String
  - name: medias
    type: [Media]
