name: FocalDatum

# Which field will we use to display instances of this model in our app
displayField: time

fields:
  - name: time
    type: Date
  - name: focalName
    type: Subject
    lookup: true
  #  required: true
  - name: behavior
    type: Behavior
  - name: direction
    type: Boolean # (e.g., 0 = focal => partner; 1 = partner => focal)
  #  required: true
  - name: location
    type: Geolocation
  #  required: true
  - name: partnerName
    type: [Subject]
    lookup: true
  #  required: true
  - name: comments
    type: String
