name: Subject

# Which field will we use to display instances of this model in our app
displayField: subjectName

fields:
  - name: subjectName
    type: String
  - name: sex
    type: Sex #coded field {male, female}
  - name: taxonomy
    type: Taxonomy
    lookup: true
  #  required: false
  - name: subjectType
    type: SubjectType # coded field Could be "individual animal" or "social group"
