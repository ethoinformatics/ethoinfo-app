name: Subject

# Which field will we use to display instances of this model in our app
displayField: subjectName

# What color should we use to render this model in our app
displayColor: "#2196F3"

fields:
  - name: subjectName
    type: String
  - name: sex
    type: Sex #coded field {male, female}
  - name: identification
    type: Taxonomy
    lookup: true
  #  required: false
  - name: levelOfOrganization # Could be "individual animal" or "social group"
    type: String
