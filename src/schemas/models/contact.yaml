---
# Schema for a Contact
name: Contact
fields:
  - name: title
    type: String
  - name: focalSamples
    type: [FocalSample]
  - name: scanSamples
    type: [ScanSample]
  - name: collections
    type: [PoopSample, PlantSample, TreeMarking]
  - name: markPatches
    type: [MarkPatch]
refs:
  - name: taxon
    type: Taxon
  - name: animalGroup
    type: AnimalGroup
  - name: samplingProtocol
    type: SamplingProtocol