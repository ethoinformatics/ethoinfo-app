name: Media

# Which field will we use to display instances of this model in our app
displayField: caption

fields:
  - name: time
    type: Date
   # required: true
  - name: mediaType
    type: MediaType # coded field
    lookup: true
   # required: true
  - name: location
    type: Geolocation
  #  required: true
  - name: path # filename
    type: String
  - name: caption
    type: String
  - name: tags
    type: [String]
